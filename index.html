<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="shortcut icon" href="./Img/icons8-pixel-80.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="sizes">
            <div class="header">
                <p>Grid Width</p>
                <p>Grid Height</p>
            </div>
            <div class="size-bars">
                <div><input data-width  type="range" value="40" min="1" max="100" step="1"> <span>40</span></div>
                <div><input data-height type="range" value="27" min="1" max="100" step="1"> <span>27</span></div>
            </div>
        </div>
        <div class="buttons-container">

            <div class="buttons">

                <button data-createGrid>Create Grid</button>
                <button data-clearGrid>Clear Grid</button>
                <input data-color type="color">
                <button data-erase>Erase</button>
                <button data-paint>Paint</button>

            </div>


        </div>
        <div data-grid class="pixel-grid">

        </div>
    </div>
</body>
</html>
